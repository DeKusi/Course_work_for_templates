<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все аэропорты</title>
    <link href="upmenu.css" type="text/css" rel="stylesheet">
</head>
<body>

{% if request.session.position == 'moderator' or request.session.position == 'admin'%}
    <button>
        <a href="/">
            Главная
        </a>
    </button>
    <button>
        <a href="/account/">
            Управление
        </a>
    </button>
    <button>
        <a href="prop_tik">
            Купленные билеты
        </a>
    </button>
    <button>
        <a href="/logout">
             Выйти
        </a>
    </button>
{% endif %}
<h1>Все аэропорты</h1>
<table>
{% for air in airp %}
    {% if air.status == 'true' %}
    <tr>
	<td>
        {{ air.name }}
	</td>
	<td>
        <button class="spec">
            <a href="{% url 'add_flight1' air.id%}">
                Добавить рейс
            </a>
        </button>
	</td>
    </tr>
    {% endif %}
{% endfor %}
</table>
</body>
</html>
